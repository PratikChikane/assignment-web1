<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
<style>
  
</style>

</head>
<body>

    <h1>  setInterval function for Timer</h1>


    <h1 id="timer">
       

    </h1>
  <script>
    setInterval(myTimer, 1000)
    function myTimer(){
        let d = new Date();
        document.getElementById("timer").innerHTML =
        d.getHours()+" :"+
        d.getMinutes()+":"+
        d.getSeconds();

    }
  </script>  
</body>
</html>
