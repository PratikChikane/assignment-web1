<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator with Callbacks</title>
</head>
<body>

    <h1>Simple Calculator</h1>

    <label>Enter first number: </label>
    <input type="text" id="num1"><br><br>

    <label>Enter second number: </label>
    <input type="text" id="num2"><br><br>

    <label>Select operation: </label>
    <select id="operation">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiply</option>
        <option value="div">Division</option>
    </select><br><br>

    <button onclick="performCalculation()">Calculate</button>

    <p id="result">Result will be shown here.</p>

    <script>
    
        function display(result) {
            document.getElementById('result').textContent = "Result: " + result;
        }
    
        function addition(n1, n2, callback) {
            let res = n1 + n2;
            callback(res);
        }
      
        function subtraction(n1, n2, callback) {
            let res = n1 - n2;
            callback(res);
        }
       
        function multiply(n1, n2, callback) {
            let res = n1 * n2;
            callback(res);
        }
       
        function division(n1, n2, callback) {
            if(n2 == 0) {
                callback("Error: Division by zero!");
            } else {
                let res = n1 / n2;
                callback(res);
            }
        }

        function calculate(n1, n2, operationCallback) {
            operationCallback(n1, n2, display);
        }

        function performCalculation() {
            let n1 = document.getElementById('num1').value;
            let n2 = document.getElementById('num2').value;
            let operation = document.getElementById('operation').value;


            n1 = n1 * 1;
            n2 = n2 * 1;

            if(isNaN(n1) || isNaN(n2)) {
                display("Please enter valid numbers.");
                return;
            }

            switch(operation) {
                case "add":
                    calculate(n1, n2, addition);
                    break;
                case "sub":
                    calculate(n1, n2, subtraction);
                    break;
                case "mul":
                    calculate(n1, n2, multiply);
                    break;
                case "div":
                    calculate(n1, n2, division);
                    break;
                default:
                    display("Invalid operation selected.");
            }
        }
    </script>                                                      

</body>
</html>
