<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Maths Table with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Maths Table Generator</h2>
    
    <label>Number: <input type="number" id="num" /></label><br><br>
    <label>From: <input type="number" id="from" /></label><br><br>
    <label>To: <input type="number" id="to" /></label><br><br>
    
    <button id="showBtn">Show</button>
    
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $("#showBtn").click(function() {
                let num = parseInt($("#num").val());
                let from = parseInt($("#from").val());
                let to = parseInt($("#to").val());
                
                if (isNaN(num) || isNaN(from) || isNaN(to)) {
                    alert("Please enter valid numbers in all fields.");
                    return;
                }
                if (from > to) {
                    alert("'From' should be less than or equal to 'To'.");
                    return;
                }

                let table = "<table>";
                for (let i = from; i <= to; i++) {
                    table += "<tr>";
                    table += "<td>" + num + " * " + i + " =</td>";
                    table += "<td>" + (num * i) + "</td>";
                    table += "</tr>";
                }
                table += "</table>";

                $("#result").html(table);
            });
        });
    </script>

</body>
</html>
